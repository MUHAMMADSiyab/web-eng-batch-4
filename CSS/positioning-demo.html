<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Positioining Demo</title>

    <style>
      .container {
        width: 500px;
        height: 380px;
        border: 3px solid rgb(179, 4, 4);
        position: relative;
      }
      .container > img {
        width: 100%;
        height: 100%;
      }
      .container > h1 {
        position: absolute;
        bottom: 0;
        right: 0px;
        color: #fff;
        font-size: 0.4in;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://lh3.googleusercontent.com/proxy/HvWbQsOm4t7m2mILEp2RIpBiIaCG1kNLy11qavuENgE2qUOmUlsPc0E72Wvdj_4ttrIL9K0BUaOYZjeDFrsWiJEpLtEoE_8Kh-4-96w0ZUU"
      />

      <h1>Hello World</h1>
    </div>
  </body>
</html>
