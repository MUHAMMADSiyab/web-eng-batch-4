<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>CSS Login Template</title>
  </head>
  <body>
    <div class="container">
      <h2>User Login</h2>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            class="form-input"
            placeholder="Enter your email"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input
            type="password"
            name="pass"
            class="form-input"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <input type="submit" class="login-btn" value="LOGIN" />
        </div>
      </form>
    </div>
  </body>
</html>
