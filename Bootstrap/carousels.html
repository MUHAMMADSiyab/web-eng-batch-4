<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- jQuery library -->
    <script src="./js/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="./js/bootstrap.min.js"></script>
    <title>Bootstrap Carousel/Slider</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="carousel slide" data-ride="carousel" id="slider">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#slider" class="active" data-slide-to="0"></li>
          <li data-target="#slider" data-slide-to="1"></li>
          <li data-target="#slider" data-slide-to="2"></li>
        </ol>

        <!-- Images -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/lizard-4763351_1280.jpg" class="w-100" />
          </div>

          <div class="carousel-item">
            <img src="images/japan-4744625_1280.jpg" class="w-100" />
          </div>

          <div class="carousel-item">
            <img src="images/snowboarding-4763731_1280.jpg" class="w-100" />
          </div>
        </div>

        <!-- Left/right arrows -->
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#slider" data-slide="prev">
          <span
            class="fas fa-chevron-left fa-4x"
            style="color: orangered;"
          ></span>
        </a>
        <a class="carousel-control-next" href="#slider" data-slide="next">
          <span
            class="fas fa-chevron-right fa-4x"
            style="color: orangered;"
          ></span>
        </a>
      </div>
    </div>
  </body>
</html>
