<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Bootstrap Dropdowns</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="col-sm-8">
        <div class="dropdown">
          <button class="btn btn-primary" data-toggle="dropdown" id="drp-menu">
            Show Dropdown
          </button>

          <!-- Dropdown menu -->
          <ul class="dropdown-menu" data-target="#drp-menu">
            <li class="nav-item">
              <a href="#" class="nav-link">Item 1</a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">Item 2</a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">Item 3</a>
            </li>

            <li class="dropdown-divider"></li>

            <li class="nav-item">
              <a href="#" class="nav-link">Others</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
