<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- <style>
      .btn-xs {
        font-size: 65%;
        padding: 3px;
      }
    </style> -->

    <title>Bootstrap Buttons</title>
  </head>
  <body>
    <div class="container mt-5">
      <button class="btn btn-success btn-sm">Sample Button</button>
      <button class="btn btn-danger btn-lg">Sample Button</button>
      <button class="btn btn-info">Sample Button</button>
      <button class="btn btn-primary">Sample Button</button>
      <button class="btn btn-secondary">Sample Button</button>
      <button class="btn btn-warning">Sample Button</button>
      <button class="btn btn-outline-success">Sample Button</button>
      <button class="btn btn-outline-danger">Sample Button</button>

      <div class="btn-group mt-5">
        <button class="btn btn-success">Simple Button</button>
        <button class="btn btn-danger">Simple Button</button>
        <button class="btn btn-primary">Simple Button</button>
        <button class="btn btn-info">Simple Button</button>
      </div>

      <p class="mt-5 lead">This is some leading paragraph text</p>

      <p class="text-center text-uppercase font-weight-bold p-5">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
        tempora odio necessitatibus qui, obcaecati officia ut laborum minima,
        dolores doloribus accusamus omnis enim id eum voluptas illum architecto
        debitis adipisci.
      </p>

      <kbd>Ctrl+Shift+C</kbd>

      <mark>This is marked text</mark>
    </div>
  </body>
</html>
