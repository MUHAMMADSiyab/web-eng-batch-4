<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Font Awesome</title>
  </head>
  <body>
    <div class="container mt-5">
      <!-- Font Awesome -->
      <i class="fas fa-users fa-5x" style="color: blueviolet;"></i>
      <i class="fas fa-user fa-5x" style="color: blueviolet;"></i>
      <i class="far fa-user fa-5x" style="color: blueviolet;"></i>
      <i class="fas fa-print fa-5x" style="color: blueviolet;"></i>
      <i class="fas fa-envelope fa-5x" style="color: blueviolet;"></i>
      <i class="fab fa-facebook fa-5x" style="color: blueviolet;"></i>

      <!-- Material Icons -->
      <i class="material-icons" style="font-size: 3rem; color: brown;">face</i>

      <div class="row mt-5">
        <div class="col-sm-6">
          <div class="input-group input-group-lg">
            <input
              type="text"
              placeholder="Enter username"
              class="form-control"
            />
            <span class="input-group-append">
              <span class="input-group-text"
                ><i class="far fa-user fa-lg"></i
              ></span>
            </span>
          </div>

          <div class="input-group input-group-lg mt-2">
            <input
              type="password"
              placeholder="Enter password"
              class="form-control"
            />
            <span class="input-group-append">
              <span class="input-group-text"
                ><i class="fas fa-key fa-lg"></i
              ></span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
