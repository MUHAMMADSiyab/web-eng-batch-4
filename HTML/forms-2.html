<!DOCTYPE html>
<html>
	<head>
		<title>HTML Forms P2</title>
	</head>
	
	<body>
		<form method="post">
			<p>Select your stacks</p>
			
			<input type="checkbox" name="html" value="html">
			<label for="html">HTML</label>
			
			<input type="checkbox" name="css" value="css">
			<label for="css">CSS</label>
			
			<input type="checkbox" name="javascript" value="javascript">
			<label for="javascript">JavaScript</label>
			
			<input type="checkbox" name="python" value="python">
			<label for="python">Python</label>
			
			<br><br>
			
			<p>Select your gender</p>
			
			<input type="radio" name="gender" value="male" checked>
			<label for="gender">Male</label>
			
			<input type="radio" name="gender" value="female">
			<label for="gender">Female</label>
			
			<br><br>
			
			<textarea cols="40" rows="10" placeholder="Enter your feedback"></textarea>
			
			<br><br>
			
			<label for="city">Select your city</label>
			<select name="city">
				<option value="karachi">Karachi</option>
				<option value="lahore">Lahore</option>
				<option value="multan" selected>Multan</option>
				<option value="faisalabad">Faisalabad</option>
				<option value="quetta">Quetta</option>
			</select>
			
		</form>
	</body>
</html>
