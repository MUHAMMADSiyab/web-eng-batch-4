<!DOCTYPE html>
<html>
	<head>
		<title>HTML Tables</title>
	</head>
	
	<body>
		<table border="1" cellspacing="0" cellpadding="10" align="center" width="700" bgcolor="lightgrey" bordercolor="darkblue">
			<thead>
				<tr>
					<th>S#</th>
					<th>Employee Name</th>
					<th>Department</th>
					<th>Salary</th>
					<th>Total</th>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td>001</td>
					<td>Mr John</td>
					<td>Printing</td>
					<td>$1000</td>
					<td rowspan="2">
						<h4>$5500</h4>
					</td>
				</tr>
				<tr>
					<td>002</td>
					<td>Mr Kim</td>
					<td>Cutting</td>
					<td>$1500</td>
				</tr>
				<tr>
					<td>003</td>
					<td>Mr Brad</td>
					<td>Slicing</td>
					<td>$1200</td>
					<td rowspan="3">
						<h4>$5500</h4>
					</td>
				</tr>
				<tr>
					<td>004</td>
					<td>Mr Tim</td>
					<td>HR</td>
					<td>$4000</td>
				</tr>
				<tr>
					<td>005</td>
					<td>Mr Kyle</td>
					<td>Management</td>
					<td>$8000</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
