<html>
	<head>
		<title>HTML Text Formatting</title>
	</head>
	
	<body>
		<font color="#314991" face="monospace" size="7">
			This is some dummy text
		</font>
		
		<br>
		
		<b>Bold Text</b>
		<strong>Strong Text</strong>
		
		<br>
		
		<i>Italic Text</i>
		<em>Emphasized Text</em>
		
		<br>
		
		<u>Underlined Text</u>
		<ins>Inserted Text</ins>
		
		<br>
		
		<mark>Marked Text</mark>
		
		<br>
		
		<del>Deleted Text</del>
		
		<br>
		
		<blockquote>
			<q>It's fine to celebrate success but it is more important to heed the lessons of failure.</q>
		</blockquote>
		
		<br>
		
		<abbr title="World Wide Web">WWW</abbr>
		
		
		
		<br>
		
		H<sub>2</sub>O
		X<sup>2</sup>
		
		<bdo dir="rtl">This text will be written from right to left</bdo>

	</body>
</html>
