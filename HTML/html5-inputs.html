<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 Inputs</title>
	</head>
	
	<body>
		<form method="post">
			<input type="email" placeholder="Enter email" required autofocus autocomplete="off">
			
			<br><br>
			
			<input type="url" placeholder="Enter website" disabled>
			
			<br><br>
			
			<input type="number" min="0" max="20">
			
			<br><br>
			
			<input type="date">
			
			<br><br>
			
			<input type="month">
			
			<br><br>
			
			<input type="week">
			
			<br><br>
			
			<input type="color">
			
			<br><br>
			
			<input type="range" min="10" max="50">
			
			<br><br>
			
			
			
			<input type="submit" value="Submit form">
		</form>
	</body>
</html>
